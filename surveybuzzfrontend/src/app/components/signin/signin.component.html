  <!--Signin Page-->


  <div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h2 class="h2 mb-3 font-weight-normal text-center">Please Sign In</h2>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-right-to-bracket"></i> Sign-in
      </button>
      &nbsp;
      <a href="/sign-up" class="btn btn-success"
        ><i class="fa-solid fa-user-plus"></i> Sign-up</a
      >
    </form>
  </div>
  </div>
