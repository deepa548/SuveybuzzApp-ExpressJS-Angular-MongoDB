  <!--Survey detail Page-->


<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>Survey ID</label>
          <input
            class="form-control"
            type="text"
            formControlName="Surveyid"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Survey Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="Surveyname"
            required
          />
        </div>

        <div class="form-group">
          <label>Created Date</label>
          <input
            class="form-control form-check-inline"
            type="date"
            formControlName="CreatedDate"
            required
          />      
          <label>Expiry Date</label>
          <input
            class="form-control form-check-inline"
            type="date"
            formControlName="ExpiryDate"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Survey Question 1</label>
          <input
            class="form-control"
            type="text"
            formControlName="SurveyQuestion1"
            required
          />
        </div>

        <div class="form-group">
            <label>Survey Answer</label>
            <input
              class="form-control"
              type="text"
              formControlName="SurveyAnswer1"
            />
          </div>

          <div class="form-group">
            <label>Survey Question 2</label>
            <input
              class="form-control"
              type="text"
              formControlName="SurveyQuestion2"
              required
            />
          </div>
  
          <div class="form-group">
              <label>Survey Answer</label>
              <input
                class="form-control"
                type="text"
                formControlName="SurveyAnswer2"
              />
            </div>

            <div class="form-group">
              <label>Survey Question 3</label>
              <input
                class="form-control"
                type="text"
                formControlName="SurveyQuestion3"
                required
              />
            </div>
    
            <div class="form-group">
                <label>Survey Answer</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="SurveyAnswer3"
                />
              </div>
  
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check-square-o"></i> Submit
          </button> &nbsp;
          <a href="/survey-list" class="btn btn-warning"
            ><i class="fa fa-undo"></i> Cancel</a
          >
      </form>
    </div>
  </div>
