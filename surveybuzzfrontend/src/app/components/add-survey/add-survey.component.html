<div class="row justify-content-center mt-4">
  <div class="col-md-4">
    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <div class="row">
        <div class="col">
        <label><b>Survey ID</b></label>
        <input
          class="form-control"
          type="text"
          formControlName="Surveyid"
          placeholder="1001"
          required
        />
        </div>
        <div class="col">
        <label><b>Survey Name</b></label>
        <input
          class="form-control"
          type="text"
          formControlName="Surveyname"
          placeholder="Course Evaluation"
          required
        />
      </div>
      </div>
      </div>
      <div class="row">
        <div class="col">
        <label><b>Created Date</b></label>
        <input
          class="form-control form-check-inline"
          type="date"
          formControlName="CreatedDate"
          placeholder="01/01/2022"
          required
        /></div>
        <div class="col">      
        <label><b>Expiry Date</b></label>
        <input
          class="form-control form-check-inline"
          type="date"
          formControlName="ExpiryDate"
          placeholder="02/01/2022"
          required
        />
      </div>
      </div>
      <br>
      <div class="form-group">
        <label>Survey Question 1</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyQuestion1"
          placeholder="Overall, how would you rate the course? (Excellent, Good, Fair, Poor)"
          required
        />
      </div>

      <div class="form-group">
        <label>Survey Answer</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyAnswer1"
          placeholder="Fair"
        />
      </div>

      <div class="form-group">
        <label>Survey Question 2</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyQuestion2"
          placeholder="How useful were the course materials? (Extremely, Very, Somewhat, Not useful)"
          required
        />
      </div>

      <div class="form-group">
        <label>Survey Answer</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyAnswer2"
          placeholder="Very"
        />
      </div>

      <div class="form-group">
        <label>Survey Question 3</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyQuestion3"
          placeholder="How clearly did your instructor explain the course materials?(Extremely, Very, Somewhat, Not clearly)"
          required
        />
      </div>

      <div class="form-group">
        <label>Survey Answer</label>
        <input
          class="form-control"
          type="text"
          formControlName="SurveyAnswer3"
          placeholder="Very"
        />
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fa fa-check-square-o"></i> Add Survey
      </button> &nbsp;
      <a href="/survey-list" class="btn btn-warning"
        ><i class="fa fa-undo"></i> Cancel</a
      >
 
    </form>
  </div>
</div>
